<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <aside class="left-sidebar">
            <div>
                <h1>LOGO</h1>
                <img src="./src/logo.svg">
            </div>
            <p>Picture by <a href="https://twitter.com/ninaLimpi"> Katerina Limpitsouni</a> on <a href="https://undraw.co/">unDraw</a> </p>
            <img src="./src/background.png">
        </aside>

        <form action="#" method="post"> 

            <section id="call-to-action">
                <p>This is not a real online service! You know you need something like this in your life to help you realise you deepest dreams.</p> 
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>

            <fieldset id="form-input">
                <legend>Let's do this!</legend>
                <div>    
                    <label for="firstName">*First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Fifi">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Rose">
                </div>

                <div>
                    <label for="userEmail">*Email</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="bark@woof.com">
                </div>

                <div>
                    <label for="userPhoneNumber">Phone Number</label>
                    <input type="tel" id="userPhoneNumber" name="userPhoneNumber" 
                    pattern="(\d{4}([ ]\d{3})([ ]\d{3})?)" title="Example: 0490 888 999">
                    
                </div>

                <div>
                    <label for="userPassword">*Password</label>
                    <input type="password" id="userPassword" name="userPassword" class="error">        
                </div>

                <div>
                    <label for="confirmUserPassword">*Confirm Password</label>
                    <input type="password" id="confirmUserPassword" name="confirmUserPassword" class="error">
                </div>
            </fieldset>

            <section id="submit-form">
                <button type="submit">Create Account</button>
                <p>Already have an acount? <a>Log in</a> </p>        
            </section>
            
        </form>
        
    </body>
</html>
